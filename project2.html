<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f7fe; /* Light gray background */
        color: #333; /* Default text color */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background-color: #fff; /* White card */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 350px;
        text-align: center;
      }

      h1 {
        font-size: 24px;
        font-weight: bold;
        margin: 10px 0;
      }

      .search-bar {
        display: flex;
        margin: 20px 0;
        gap: 5px;
      }

      .search-bar input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      .search-bar button {
        padding: 10px 20px;
        background-color: #885df1; /* Purple button */
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      .weather-info {
        margin: 20px 0;
      }

      .weather-info p {
        margin: 5px 0;
      }

      .temp {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        font-size: 36px;
        font-weight: bold;
      }

      .temp img {
        width: 36px;
        height: 36px;
      }

      .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #666;
      }

      .footer a {
        color: #5c5cfa;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <input type="text" placeholder="Enter a city.." />
        <button>Search</button>
      </div>
      <h1>Paris</h1>
      <div class="weather-info">
        <p>Saturday 15:32, moderate rain</p>
        <p>Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong></p>
        <div class="temp">
          <img
            src="https://cdn-icons-png.flaticon.com/512/869/869869.png"
            alt="sun"
          />
          <span>24Â°C</span>
        </div>
      </div>
      <div class="footer">
        <p>
          This project was coded by
          <a href="#">Mahsa Heshmati</a> and is on <a href="#">GitHub</a> and
          <a href="#">hosted on Netlify</a>.
        </p>
      </div>
    </div>
  </body>
</html>
